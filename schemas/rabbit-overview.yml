$schema:  http://json-schema.org/draft-04/schema#
title:                      "Rabbit Overview Response"
description: |
  Rabbit overview response
type: object
properties:
  rabbitmq_version:
    type:           string
    title:          RabbitMQ Version
    description:    The version of RabbitMQ
    minLength:      1
  cluster_name:
    type:           string
    title:          Cluster Name
    description:    The name of the cluster
    minLength:      1
  management_version:
    type:           string
    title:          Management Version
    description:    The version of the management
    minLength:      1
additionalProperties: false
required:
  - rabbitmq_version
  - cluster_name
  - management_version


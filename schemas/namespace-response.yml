$schema:  http://json-schema.org/draft-04/schema#
title:              "Namespace Response"
description: |
  Response from a namespace creation or query request.
type: object
properties:
  namespace:
    type:           string
    title:          Namespace
    description:    The name of the namespace created
  connectionString:
    type:           string
    title:          Connection string
    description:    The base AMQP URI for connection containing username and password
  expires:
    type:           string
    format:         date-time
    title:          Expiration
    description:    The expiration of this Pulse user
  contact:
    type:           object
    title:          Contact Information
    description:    The contact information which will be handed off to the notification service  
    oneOf:
                    - {$ref: 'http://schemas.taskcluster.net/pulse/v1/irc-request.json#'}
                    - {$ref: 'http://schemas.taskcluster.net/pulse/v1/email-request.json#'}
additionalProperties: false
required:
  - namespace
  - connectionString
  - expires
  - contact
